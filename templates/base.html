<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style_flora.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="fondoDestino">
    <section class="fixed-top">
    <header>
        <h1>Destinos Turísticos Interactivos.</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">BioDivercidad</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('introduccion')}}"
                >Introducción</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{url_for('Flora')}}"
                >Flora</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('Fauna')}}">Fauna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('Ecosistemas')}}"
                >Ecosistemas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('Destinos')}}"
                >Destinos</a
              >
            </li>            
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('mapa_interactivo')}}"
                  >Mapa</a
                >
            </li>
            <li class="nav-item"></li>
              <a class="nav-link" href="{{url_for('contactanos')}}"
                >Contactanos</a
              >
          </li>
          </ul>
         
        </div>
      </div>
    </nav>  
    </section>
    <section class="main-cuerpo">
    {% block body %}
    
    {% endblock %}
    </section>   
   
    <footer>
        <p>© 2024 Destinos Turísticos de Boyacá y Cundinamarca</p>
    </footer>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
    <!-- <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
